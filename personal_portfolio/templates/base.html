{% if user.is_authenticated %}
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="{% url 'project_index' %}">Andrew Crumpler Portfolio</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                          <a class="nav-link" href="{% url 'project_index' %}1">Individual CF</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="#">Second Project Placeholder</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="#">Third Project Placeholder</a>
                        </li>
                    </ul>

                    <ul class="nav navbar-nav navbar-right">
                        <div class="btn-group">
                            <button type="button" class="btn btn-light btn-sm dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Hi, {{ request.user.username }}</button>
                            <div class="dropdown-menu">
                                <a class="dropdown-item btn-sm" href="{% url 'logout' %}">Sign Out</a>
                            </div>
                        </div>
                    </ul>
                </div>
            </div>


        </nav>

    <div class="container">
        {% block page_content %}{% endblock %}
    </div>

{% else %}
    {% load static %}
    <div class="alert alert-danger" role="alert">
        You are not logged in. You can login <a href="{% url 'login' %}">here.</a>
        <body id="bg" style="background-image: url('{% static 'img/projectspace.png' %}')";>

{% endif %}
