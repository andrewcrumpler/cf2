<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
{% load static %}
<body id="bg" style="background-image: url('{% static 'img/login.png' %}')";>
{% load crispy_forms_tags %}
<br>
<br>
<br>
<div class="card mx-auto" style="width: 24rem;">
    <h5 class="card bg-secondary text-white text-center p-2">User Login</h5>
            <div class="container">
            {% block content %}
                <form method="post" class="from-group">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <p>Don't have an account? Sign up <a href="/register">here.</a></p>
                    <div class="col text-center">
                        <button class="btn btn-success ">Login</button>
                    </div>


                </form>
            {% endblock %}

        </div>

  </div>
</div>
